<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS Files/signin.css">
    <link rel="stylesheet" href="../Font Kits/Fonts_stylesheet.css">
    <title>Document</title>
</head>
<body>
    <div class="hero">
        <div class="main">
            <h1>Welcome To Leafy Life</h1>
            <p class="welcome">Welcome To LeafyLife, Let's Get You Signed In!</p>
            <div class="line2"></div>
            <div class="inputs">
                <img src="PNG Files/person_black_24dp.svg" alt="" class="user ic"><input type="email" placeholder=" Email.." style="color : rgb(45, 45, 45);" class="search email" name="username" id="email" style="color : white;font-size : 15px">
                <img src="PNG Files/lock_black_24dp.svg" alt="" class="lock ic"><input type="password" placeholder=" Password.." style="color : rgb(45, 45, 45);" class="search pass" name="pass" id="pass" style="color : white;font-size : 15px"><img class="eye" id="eye" src="PNG Files/visibility_black_24dp.svg" alt="">
                </div>
                <label for="remember-me">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    Remember me
                  </label>
                <p class="validation-msg" id="v-msg">Email Or Pass Is Wrong!</p>
        </div>
        <div class="btns">
            <button class="login">Go Back</button>
            <button id="verify" onClick="display(this.form)">Verify</button>
        </div>
          
        <div class="black"></div>
        <img src="Images/nahil-naseer-xljtGZ2-P3Y-unsplash.jpg" alt="" class="left-img">
        <h2>LeafyLife</h2>
        <p class="h2-down">Welcome To <strong>LeafyLife</strong>. Let's get you signed in!</p>
        <div class="line"></div>
        <p class="h2-bottom-head">Grow & <strong>Shine</strong></p>
        <p class="h2-bottom-para">Our Plants are the reason so which the planet shines and they need to grow!</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <script>
      const pass = document.getElementById('pass');
const email = document.getElementById('email');
const verifyBtn = document.getElementById('verify');
const eye = document.getElementById('eye');
const vmsg = document.getElementById('v-msg');

eye.addEventListener('click', function(){
if (pass.type === 'password') {
  pass.type = 'text';
  eye.src = 'PNG Files/visibility_off_black_24dp.svg';
} else {
  pass.type = 'password';
  eye.src = 'PNG Files/visibility_black_24dp.svg';
}
});
    
      verifyBtn.addEventListener('click', function() {
        if (pass.value === 'root' && email.value === 'root') {
          window.location.href = 'home.html';
          vmsg.style.opacity = 0;
        } else {
          vmsg.style.opacity = 1;
        }
      });
    </script>
  </body>
</html>
